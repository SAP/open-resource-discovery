<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swagger UI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.2/swagger-ui.min.css"
      integrity="sha512-zgNkkBA79Tg3XpwFZuTEhdzXjBNszFu2Cx6wjCyiHw+/jJQLVOISBgr5BEploydVZzoEZKedpYjg8P4eB2hATA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.45.1/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.45.1/favicon-16x16.png"
      sizes="16x16"
    />
    <style>
      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.2/swagger-ui-bundle.js"
      integrity="sha512-kZtLMwzyBIyLAMv6ZzOivEzOa+SN9PwcxZUxJdVLJswEbMZi/CcTqKVPU5U8ebrsV1GIezAQefVy08PUpP541w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.15.2/swagger-ui-standalone-preset.js"
      integrity="sha512-mSlCZQwAsAAtUmh/QvJmywaDd0m+QK/VfEj1QtP6rmr5hJ/PgV7iEOpA96vf5jX/1i41YuEGdJ3KNVdiFHmanA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      window.onload = function () {
        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
          urls: [
            {
              url: '../interfaces/DocumentAPI.oas3.yaml',
              name: 'ORD Document API',
            },
          ],
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: 'StandaloneLayout',
        })
        window.ui = ui
      }
    </script>
  </body>
</html>
