            MUST be a valid [Specification ID](../index.md#specification-id).

            MUST only be provided if `type` is set to `custom`.
          pattern: ^([a-z0-9]+(?:[.][a-z0-9]+)*):([a-zA-Z0-9._\-]+):v([0-9]+)$
          maxLength: 255
          example: sap:custom-definition-format:v1
