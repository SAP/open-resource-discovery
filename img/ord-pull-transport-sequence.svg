@startuml
skinparam style strictuml
skinparam monochrome true
skinparam ParticipantPadding 20
skinparam BoxPadding 10

participant "ORD Aggregator" as ORDAggregator
participant "ORD Provider(s)" as ORDProvider
participant "Service Discovery" as ServiceDiscovery

ORDProvider -> ServiceDiscovery : make system instance known to service discovery

ORDAggregator -> ServiceDiscovery : discover system instances
activate ORDAggregator
activate ServiceDiscovery
ORDAggregator <- ServiceDiscovery :
deactivate ServiceDiscovery

loop once per discovered system instance

  ORDAggregator -> ORDProvider: Request system instance ORD configuration
  activate ORDProvider
  ORDAggregator <- - ORDProvider:
  deactivate ORDProvider

  loop once per ORD document in ORD configuration

    ORDAggregator -> ORDProvider: Requests ORD document, using an access strategy
    activate ORDProvider
    ORDAggregator <- - ORDProvider:
    deactivate ORDProvider

    loop once per resource definition in ORD document

      ORDAggregator -> ORDProvider: Requests resource definition file
      activate ORDProvider
      ORDAggregator <- - ORDProvider:
      deactivate ORDProvider

    end

  end

end

deactivate ORDAggregator
@enduml

